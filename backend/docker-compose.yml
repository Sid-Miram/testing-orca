services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: orca
      POSTGRES_PASSWORD: orca
      POSTGRES_DB: orca
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  postgres_data:

